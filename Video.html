  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    ::selection {
      background: #8e44ad;
      color: #fff;
    }

    html, body {
      display: grid;
      height: 100%;
      place-items: center;
      background: #2ecc71;
    }

    .container {
      max-width: 1100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .title {
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .box {
      width: calc(33% - 10px);
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      border-radius: 5px;
      margin: 10px 0;
      height: 425px;
      overflow: hidden;
    }

    .box .quote i {
      margin-top: 10px;
      font-size: 45px;
      color: #17c0eb;
    }

    .box .image img {
      height: 100%;
      width: 100%;
      border-radius: 100%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .box p {
      text-align: justify;
      margin-top: 8px;
      font-size: 16px;
      font-weight: 400;
    }

    .box .name_job {
      margin: 10px 0 3px 0;
      color: #8e44ad;
      font-size: 18px;
      font-weight: 600;
    }

    img {
      width: 20px;
      height: 30px;
      object-fit: cover;
    }

    .rating i {
      font-size: 18px;
      color: #8e44ad;
      margin-bottom: 5px;
    }

    .btns {
      margin-top: 20px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .btns button {
      background: #8e44ad;
      width: 100%;
      padding: 9px 0px;
      outline: none;
      border: 2px solid #8e44ad;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 400;
      color: #8e44ad;
      transition: all 0.3s linear;
    }

    .btns button:first-child {
      background: none;
      margin-right: 5px;
    }

    .btns button:last-child {
      color: #fff;
      margin-left: 5px;
    }

    .btns button:first-child:hover {
      background: #8e44ad;
      color: #fff;
    }

    .btns button:hover {
      color: #fff;
    }

    @media (max-width:1045px) {
      .container .box {
        width: calc(50% - 10px);
        margin-bottom: 20px;
      }
    }

    @media (max-width:710px) {
      .container .box {
        width: 100%;
      }
    }
  </style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      const navLinks = document.querySelectorAll('.nav-link');

      navLinks.forEach(function(navLink) {
          navLink.addEventListener('click', function(event) {
              event.preventDefault(); // Prevent the default link behavior

              // Remove active class from all links
              navLinks.forEach(function(link) {
                  link.classList.remove('active');
              });

              // Add active class to the clicked link
              this.classList.add('active');
          });
      });
  });
</script>
